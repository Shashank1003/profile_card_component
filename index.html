<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
    <div class="box">
      <img class="pattern" src="images/bg-pattern-card.svg" alt="">
      <img class="victor-img" src="images/image-victor.jpg" alt="Victor">

      <div class="content">
        <div class="name">
          <h1>Victor Crest</h1> <span>26</span>
          <p>London</p>
        </div>

        <hr>
        <div class="row">
          <div class="col-4 no-1">
            <p class="bold">80k</p>
            <p class="light">Followers</p>
          </div>

          <div class="col-4 no-2">
            <p class="bold">803K</p>
            <p class="light">Likes</p>
          </div>

          <div class="col-4 no-3">
            <p class="bold">1.4K</p>
            <p class="light">Photos</p>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shashank Gupta</a>.
  </div>
</body>




</html>
